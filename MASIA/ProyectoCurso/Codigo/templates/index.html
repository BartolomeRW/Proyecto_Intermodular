<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción IA - Producción Agrícola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        button {
            background: #004aad;
            color: #ffffff;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #003170;
        }
        h2, h3 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Predicción IA - Producción Agrícola</h2>

    <form method="POST">

        <label>Seleccionar origen de datos:</label>
        <select name="origen" class="input-box">
            <option value="csv">CSV</option>
            <option value="mysql">MySQL</option>
            <option value="mariadb">MariaDB</option>
            <option value="sqlite">SQLite</option>
        </select>

        <label>Hectáreas:</label>
        <input type="number" step="0.01" name="hectareas" required>

        <label>Temperatura media:</label>
        <input type="number" step="0.01" name="temperatura" required>

        <label>Litros de lluvia:</label>
        <input type="number" step="0.01" name="lluvia" required>

        <button type="submit">Calcular</button>
    </form>

    {% if prediccion %}
        <h3>Resultado: {{ prediccion }} toneladas</h3>
        {% if grafico %}
            <img src="{{ grafico }}" alt="Gráfico de predicción" style="width:100%; margin-top:10px;">
        {% endif %}
    {% endif %}
</div>

</body>
</html>
